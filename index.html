<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가망상담건 유치자변경 보고시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #111827;
            color: #f3f4f6;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 1rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.75rem;
        }
        
        input[type="text"], input[type="tel"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            padding: 0.75rem 2rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            background-color: #2563eb;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        
        button:disabled {
            background-color: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background-color: #374151;
            font-size: 0.875rem;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #4b5563;
        }
        
        .btn-refresh {
            padding: 0.5rem;
            background-color: #374151;
            border-radius: 0.5rem;
        }
        
        .btn-refresh:hover {
            background-color: #4b5563;
        }
        
        .btn-copy {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-success {
            background-color: #10b981;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .name-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .name-display p {
            color: #d1d5db;
        }
        
        .name-display span {
            font-weight: 600;
            color: white;
        }
        
        .name-display button {
            padding: 0.25rem 0.5rem;
            background: none;
            color: #60a5fa;
            font-size: 0.875rem;
        }
        
        .name-display button:hover {
            color: #93bbfc;
            background: none;
        }
        
        .report-box {
            background-color: #1f2937;
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .report-content {
            background-color: #111827;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
        }
        
        pre {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #d1d5db;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state p {
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }
        
        .empty-state .time {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .completed-list {
            max-height: 24rem;
            overflow-y: auto;
        }
        
        .completed-item {
            font-size: 0.875rem;
            color: #9ca3af;
            padding: 0.75rem;
            background-color: #111827;
            border-radius: 0.25rem;
            border: 1px solid #374151;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .completed-item .time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-left: 0.5rem;
        }
        
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        
        .rotating {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="card">
            <div class="header">
                <h1>가망상담건 유치자변경 보고시스템</h1>
                <button class="btn-refresh" onclick="fetchData()" id="refreshBtn">
                    <span class="icon">🔄</span>
                </button>
            </div>
            
            <!-- 상담사 이름 -->
            <div id="nameSection">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
        
        <!-- 전화번호 입력 -->
        <div class="card">
            <h2><span class="icon">📞</span> 상담 등록</h2>
            <div class="input-group">
                <input type="tel" id="phoneInput" placeholder="전화번호 입력 (010-0000-0000)" maxlength="13">
                <button id="addBtn" onclick="addConsultation()">등록</button>
            </div>
        </div>
        
        <!-- 미보고 건 -->
        <div id="pendingSection" style="display: none;">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <!-- 빈 상태 -->
        <div id="emptyState" class="card empty-state">
            <p>보고할 새로운 상담이 없습니다</p>
            <p class="time" id="lastUpdateTime">마지막 업데이트: -</p>
        </div>
        
        <!-- 기 발송건 -->
        <div id="completedSection" class="card" style="display: none;">
            <h3><span class="icon">✅</span> 기 발송건 - 누락 확인용 (<span id="completedCount">0</span>건)</h3>
            <p style="font-size: 0.875rem; color: #6b7280; margin-bottom: 1rem;">혹시 누락된 건이 있는지 확인하세요</p>
            <div class="completed-list" id="completedList">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>
    
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://fsviqmumvhrtbztdgjsu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzdmlxbXVtdmhydGJ6dGRnanN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NjI2NTYsImV4cCI6MjA3MDUzODY1Nn0.CXjay7-p0Psu3dYRToI77dBAt0zoHiht468dJKP-Jkk';
        
        // 전역 상태
        let consultantName = '';
        let pendingReports = [];
        let completedReports = [];
        let isSaving = false;
        let isAuthorized = false;  // 권한 상태 추가
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthorization();
            loadConsultantName();
            fetchData();
            setInterval(fetchData, 10000);
            
            // 전화번호 입력 이벤트
            document.getElementById('phoneInput').addEventListener('input', function(e) {
                e.target.value = formatPhoneNumber(e.target.value);
            });
            
            document.getElementById('phoneInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isSaving) {
                    addConsultation();
                }
            });
        });
        
        // 권한 확인
        function checkAuthorization() {
            const auth = sessionStorage.getItem('authorized');
            isAuthorized = auth === 'true';
        }
        
        // 로그인
        function login() {
            const password = prompt('복사 권한을 위한 비밀번호를 입력하세요:');
            if (password === '3504') {
                isAuthorized = true;
                sessionStorage.setItem('authorized', 'true');
                alert('권한이 부여되었습니다.');
                updateUI();
            } else if (password) {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }
        
        // 상담사 이름 로드
        function loadConsultantName() {
            const saved = localStorage.getItem('consultantName');
            if (saved) {
                consultantName = saved;
                showNameDisplay();
            } else {
                showNameInput();
            }
        }
        
        // 이름 입력 표시
        function showNameInput() {
            document.getElementById('nameSection').innerHTML = `
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="상담사 이름을 입력하세요">
                    <button onclick="saveConsultantName()">💾 저장</button>
                </div>
            `;
            
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveConsultantName();
            });
        }
        
        // 이름 표시
        function showNameDisplay() {
            document.getElementById('nameSection').innerHTML = `
                <div class="name-display">
                    <p>담당: <span>${consultantName}</span></p>
                    <button onclick="showNameInput()">이름 변경</button>
                </div>
            `;
        }
        
        // 상담사 이름 저장
        function saveConsultantName() {
            const input = document.getElementById('nameInput');
            if (!input.value.trim()) {
                alert('상담사 이름을 입력해주세요');
                return;
            }
            consultantName = input.value.trim();
            localStorage.setItem('consultantName', consultantName);
            showNameDisplay();
            alert(`상담사 이름이 "${consultantName}"(으)로 설정되었습니다`);
        }
        
        // 전화번호 형식화
        function formatPhoneNumber(value) {
            const numbers = value.replace(/[^0-9]/g, '');
            if (numbers.length <= 3) return numbers;
            if (numbers.length <= 7) return `${numbers.slice(0, 3)}-${numbers.slice(3)}`;
            return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
        }
        
        // 데이터 가져오기
        async function fetchData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('rotating');
            
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/consultations?created_at=gte.${today.toISOString()}&order=created_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    pendingReports = data.filter(item => !item.reported);
                    completedReports = data.filter(item => item.reported);
                    updateUI();
                }
            } catch (error) {
                console.error('데이터 가져오기 실패:', error);
            } finally {
                btn.classList.remove('rotating');
                document.getElementById('lastUpdateTime').textContent = 
                    `마지막 업데이트: ${new Date().toLocaleTimeString('ko-KR')}`;
            }
        }
        
        // 상담 추가
        async function addConsultation() {
            const phoneInput = document.getElementById('phoneInput');
            const addBtn = document.getElementById('addBtn');
            
            if (!phoneInput.value || phoneInput.value.length < 12) {
                alert('올바른 전화번호를 입력해주세요');
                return;
            }
            
            if (!consultantName) {
                alert('먼저 상담사 이름을 설정해주세요');
                showNameInput();
                return;
            }
            
            isSaving = true;
            phoneInput.disabled = true;
            addBtn.disabled = true;
            addBtn.textContent = '저장 중...';
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/consultations`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            phone_number: phoneInput.value,
                            consultant_name: consultantName,
                            type: '상담요청 → 가망상담',
                            recruiter: '유치자공란',
                            reported: false
                        })
                    }
                );
                
                if (response.ok) {
                    phoneInput.value = '';
                    await fetchData();
                } else {
                    throw new Error('저장 실패');
                }
            } catch (error) {
                console.error('저장 실패:', error);
                alert('저장에 실패했습니다. 다시 시도해주세요.');
            } finally {
                isSaving = false;
                phoneInput.disabled = false;
                addBtn.disabled = false;
                addBtn.textContent = '등록';
            }
        }
        
        // 복사 및 보고완료
        async function copyAndReport() {
            if (!isAuthorized) {
                login();
                return;
            }
            
            const text = pendingReports.map(c => 
                `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
            ).join('\n');
            
            if (!text) {
                alert('복사할 미보고 건이 없습니다');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                
                const reportIds = pendingReports.map(p => p.id);
                const updatePromises = reportIds.map(id =>
                    fetch(
                        `${SUPABASE_URL}/rest/v1/consultations?id=eq.${id}`,
                        {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({ 
                                reported: true, 
                                reported_at: new Date().toISOString() 
                            })
                        }
                    )
                );
                
                await Promise.all(updatePromises);
                
                const btn = document.getElementById('copyBtn');
                btn.className = 'btn-copy btn-success';
                btn.innerHTML = '<span class="icon">✔️</span> 복사 및 발송완료!';
                
                setTimeout(() => {
                    btn.className = 'btn-copy';
                    btn.innerHTML = '<span class="icon">📋</span> 복사하기';
                }, 2000);
                
                await fetchData();
            } catch (error) {
                console.error('처리 실패:', error);
                alert('처리 중 오류가 발생했습니다.');
            }
        }
        
        // UI 업데이트
        function updateUI() {
            // 미보고 건
            if (pendingReports.length > 0) {
                document.getElementById('pendingSection').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                
                const reportText = pendingReports.map(c => 
                    `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
                ).join('\n');
                
                const buttonHTML = isAuthorized ? 
                    `<button class="btn-copy" id="copyBtn" onclick="copyAndReport()">
                        <span class="icon">📋</span> 복사하기
                    </button>` :
                    `<button class="btn-secondary" onclick="login()">
                        🔒 복사 권한 획득
                    </button>`;
                
                document.getElementById('pendingSection').innerHTML = `
                    <div class="report-box">
                        <div class="report-header">
                            <div>
                                <h3>메신저 보고용</h3>
                                <p style="font-size: 0.875rem; color: #9ca3af; margin-top: 0.25rem;">
                                    ${pendingReports.length}건의 미보고 상담
                                </p>
                            </div>
                            ${buttonHTML}
                        </div>
                        <div class="report-content">
                            <pre>${reportText}</pre>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('pendingSection').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
            
            // 기 발송건
            if (completedReports.length > 0) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedCount').textContent = completedReports.length;
                
                const listHTML = completedReports.map(item => `
                    <div class="completed-item">
                        ${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건
                        <span class="time">(${new Date(item.reported_at || item.created_at).toLocaleTimeString('ko-KR')})</span>
                    </div>
                `).join('');
                
                document.getElementById('completedList').innerHTML = listHTML;
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }
    </script>
</body>
</html>
