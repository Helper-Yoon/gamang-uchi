<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가망상담건 유치자변경 보고시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #0a0a0a;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #1a1a1a;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 78, 162, 0.3);
        }
        
        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0;
            display: inline-block;
        }
        
        /* 팀 선택 화면 스타일 */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-selection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            animation: fadeIn 0.5s ease;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 900px;
            width: 100%;
            padding: 2rem;
        }
        
        .team-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
            border: 2px solid #1a1a1a;
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #004EA2, #0066CC, #004EA2);
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .team-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #004EA2;
            box-shadow: 0 15px 40px rgba(0, 78, 162, 0.4);
        }
        
        .team-card:hover .team-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(0, 78, 162, 0.5));
        }
        
        .team-card:hover::before {
            opacity: 1;
        }
        
        .team-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            transition: all 0.3s;
        }
        
        .team-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        /* 팀 배지 스타일 */
        .team-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #004EA2 0%, #0066CC 100%);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 78, 162, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .team-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .team-switcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-switch-team {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            color: #808080;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-switch-team:hover {
            background: #262626;
            border-color: #004EA2;
            color: #0066CC;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 0.75rem;
        }
        
        input[type="text"], input[type="tel"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #004EA2;
            box-shadow: 0 0 0 3px rgba(0, 78, 162, 0.2), 0 0 20px rgba(0, 78, 162, 0.1);
            background-color: #0f0f0f;
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #004EA2 0%, #0066CC 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 78, 162, 0.3);
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #0066CC 0%, #004EA2 100%);
            box-shadow: 0 6px 20px rgba(0, 78, 162, 0.5);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #1a1a1a;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-secondary {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border: 1px solid #333333;
            box-shadow: none;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #262626;
            border-color: #004EA2;
            transform: none;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .btn-refresh {
            padding: 0.5rem;
            background: #1a1a1a;
            border-radius: 0.5rem;
            border: 1px solid #333333;
            box-shadow: none;
        }
        
        .btn-refresh:hover {
            background: #262626;
            border-color: #004EA2;
            transform: none;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .btn-copy {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        
        .name-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .name-display p {
            color: #b0b0b0;
        }
        
        .name-display span {
            font-weight: 600;
            color: #004EA2;
            text-shadow: 0 0 5px rgba(0, 78, 162, 0.3);
        }
        
        .name-display button {
            padding: 0.25rem 0.5rem;
            background: none;
            color: #0066CC;
            font-size: 0.875rem;
            box-shadow: none;
        }
        
        .name-display button:hover {
            color: #4da6ff;
            background: none;
            transform: none;
            box-shadow: none;
        }
        
        .report-box {
            background-color: #0a0a0a;
            border: 2px solid #004EA2;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 78, 162, 0.2), 0 0 30px rgba(0, 78, 162, 0.1);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .report-content {
            background-color: #000000;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #1a1a1a;
        }
        
        pre {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
        }
        
        .empty-state p {
            color: #808080;
            margin-bottom: 0.5rem;
        }
        
        .empty-state .time {
            font-size: 0.875rem;
            color: #666666;
        }
        
        .completed-list {
            max-height: 24rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #004EA2 #0a0a0a;
        }
        
        .completed-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .completed-list::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        .completed-list::-webkit-scrollbar-thumb {
            background: #004EA2;
            border-radius: 4px;
        }
        
        .completed-item {
            font-size: 0.875rem;
            color: #b0b0b0;
            padding: 0.75rem;
            background-color: #050505;
            border-radius: 0.25rem;
            border: 1px solid #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.5;
            transition: all 0.2s;
        }
        
        .completed-item:hover {
            border-color: #004EA2;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.1);
        }
        
        .completed-item .time {
            font-size: 0.75rem;
            color: #666666;
            margin-left: 0.5rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #991b1b 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }
        
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        
        .rotating {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-blue {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 78, 162, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 78, 162, 0);
            }
        }
        
        .report-box {
            animation: pulse-blue 3s infinite;
        }
    </style>
</head>
<body>
    <!-- 팀 선택 화면 -->
    <div id="teamSelection" class="team-selection" style="display: none;">
        <div>
            <h1 style="text-align: center; margin-bottom: 3rem; font-size: 2rem; background: linear-gradient(135deg, #ffffff 0%, #004EA2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: none;">✨ 소속 팀을 선택하세요 ✨</h1>
            <div class="team-grid">
                <div class="team-card" onclick="selectTeam('SNS 1팀')" style="animation: fadeIn 0.5s ease 0.1s both;">
                    <div class="team-icon">🚀</div>
                    <div class="team-name">SNS 1팀</div>
                </div>
                <div class="team-card" onclick="selectTeam('SNS 2팀')" style="animation: fadeIn 0.5s ease 0.2s both;">
                    <div class="team-icon">⭐</div>
                    <div class="team-name">SNS 2팀</div>
                </div>
                <div class="team-card" onclick="selectTeam('SNS 3팀')" style="animation: fadeIn 0.5s ease 0.3s both;">
                    <div class="team-icon">💎</div>
                    <div class="team-name">SNS 3팀</div>
                </div>
                <div class="team-card" onclick="selectTeam('SNS 4팀')" style="animation: fadeIn 0.5s ease 0.4s both;">
                    <div class="team-icon">🔥</div>
                    <div class="team-name">SNS 4팀</div>
                </div>
                <div class="team-card" onclick="selectTeam('의정부 SNS팀')" style="animation: fadeIn 0.5s ease 0.5s both;">
                    <div class="team-icon">🏆</div>
                    <div class="team-name">의정부 SNS팀</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 메인 컨테이너 -->
    <div id="mainContainer" class="container" style="display: none;">
        <!-- 헤더 -->
        <div class="card">
            <div class="header">
                <h1>가망상담건 유치자변경 보고시스템</h1>
                <div class="team-switcher">
                    <div class="team-badge">
                        <span class="icon" id="teamIcon">✨</span>
                        <span id="currentTeam">팀 미선택</span>
                    </div>
                    <button class="btn-switch-team" onclick="showTeamSelection()">팀 변경</button>
                    <button class="btn-refresh" onclick="fetchData()" id="refreshBtn">
                        <span class="icon">🔄</span>
                    </button>
                </div>
            </div>
            
            <!-- 상담사 이름 -->
            <div id="nameSection">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
        
        <!-- 전화번호 입력 -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;"><span class="icon">📞</span> 상담 등록</h2>
            <div class="input-group">
                <input type="tel" id="phoneInput" placeholder="전화번호 입력 (010-0000-0000)" maxlength="13">
                <button id="addBtn" onclick="addConsultation()">등록</button>
            </div>
        </div>
        
        <!-- 미보고 건 -->
        <div id="pendingSection" style="display: none;">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <!-- 빈 상태 -->
        <div id="emptyState" class="card empty-state">
            <p>보고할 새로운 상담이 없습니다</p>
            <p class="time" id="lastUpdateTime">마지막 업데이트: -</p>
        </div>
        
        <!-- 기 발송건 -->
        <div id="completedSection" class="card" style="display: none;">
            <div class="header">
                <h3><span class="icon">✅</span> 기 발송건 - 누락 확인용 (<span id="completedCount">0</span>건)</h3>
                <div id="completedButtons" style="display: flex; gap: 0.5rem;">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
            <p style="font-size: 0.875rem; color: #666666; margin-bottom: 1rem;">혹시 누락된 건이 있는지 확인하세요</p>
            <div class="completed-list" id="completedList">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>
    
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://fsviqmumvhrtbztdgjsu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzdmlxbXVtdmhydGJ6dGRnanN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NjI2NTYsImV4cCI6MjA3MDUzODY1Nn0.CXjay7-p0Psu3dYRToI77dBAt0zoHiht468dJKP-Jkk';
        
        // 전역 상태
        let currentTeam = '';
        let consultantName = '';
        let pendingReports = [];
        let completedReports = [];
        let isSaving = false;
        let isAuthorized = false;
        let autoRefreshInterval;
        
        // 팀별 아이콘 설정
        const teamIcons = {
            'SNS 1팀': '🚀',
            'SNS 2팀': '⭐',
            'SNS 3팀': '💎',
            'SNS 4팀': '🔥',
            '의정부 SNS팀': '🏆'
        };
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const savedTeam = localStorage.getItem('selectedTeam');
            if (savedTeam) {
                selectTeam(savedTeam);
            } else {
                showTeamSelection();
            }
        });
        
        // 팀 선택 화면 표시
        function showTeamSelection() {
            document.getElementById('teamSelection').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // 팀 선택
        function selectTeam(teamName) {
            currentTeam = teamName;
            localStorage.setItem('selectedTeam', teamName);
            
            // 팀별로 다른 상담사 이름 로드
            consultantName = localStorage.getItem(`consultantName_${teamName}`) || '';
            
            // UI 업데이트
            document.getElementById('currentTeam').textContent = teamName;
            document.getElementById('teamIcon').textContent = teamIcons[teamName] || '✨';
            
            // 화면 전환
            document.getElementById('teamSelection').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            // 초기화
            checkAuthorization();
            loadConsultantName();
            fetchData();
            
            // 자동 새로고침 설정
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(fetchData, 10000);
            
            // 이벤트 리스너 설정
            const phoneInput = document.getElementById('phoneInput');
            phoneInput.value = '';
            
            // 기존 이벤트 리스너 제거
            const newPhoneInput = phoneInput.cloneNode(true);
            phoneInput.parentNode.replaceChild(newPhoneInput, phoneInput);
            
            // 새 이벤트 리스너 추가
            newPhoneInput.addEventListener('input', function(e) {
                e.target.value = formatPhoneNumber(e.target.value);
            });
            
            newPhoneInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isSaving) {
                    addConsultation();
                }
            });
        }
        
        // 권한 확인
        function checkAuthorization() {
            const auth = sessionStorage.getItem(`authorized_${currentTeam}`);
            isAuthorized = auth === 'true';
        }
        
        // 로그인
        function login() {
            const password = prompt('복사 권한을 위한 비밀번호를 입력하세요:');
            if (password === '3504') {
                isAuthorized = true;
                sessionStorage.setItem(`authorized_${currentTeam}`, 'true');
                alert('권한이 부여되었습니다.');
                updateUI();
            } else if (password) {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }
        
        // 상담사 이름 로드
        function loadConsultantName() {
            const saved = localStorage.getItem(`consultantName_${currentTeam}`);
            if (saved) {
                consultantName = saved;
                showNameDisplay();
            } else {
                showNameInput();
            }
        }
        
        // 이름 입력 표시
        function showNameInput() {
            document.getElementById('nameSection').innerHTML = `
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="상담사 이름을 입력하세요">
                    <button onclick="saveConsultantName()">💾 저장</button>
                </div>
            `;
            
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveConsultantName();
            });
        }
        
        // 이름 표시
        function showNameDisplay() {
            document.getElementById('nameSection').innerHTML = `
                <div class="name-display">
                    <p>담당: <span>${consultantName}</span></p>
                    <button onclick="showNameInput()">이름 변경</button>
                </div>
            `;
        }
        
        // 상담사 이름 저장
        function saveConsultantName() {
            const input = document.getElementById('nameInput');
            if (!input.value.trim()) {
                alert('상담사 이름을 입력해주세요');
                return;
            }
            consultantName = input.value.trim();
            localStorage.setItem(`consultantName_${currentTeam}`, consultantName);
            showNameDisplay();
            alert(`${currentTeam} 상담사 이름이 "${consultantName}"(으)로 설정되었습니다`);
        }
        
        // 전화번호 형식화
        function formatPhoneNumber(value) {
            const numbers = value.replace(/[^0-9]/g, '');
            if (numbers.length <= 3) return numbers;
            if (numbers.length <= 7) return `${numbers.slice(0, 3)}-${numbers.slice(3)}`;
            return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7, 11)}`;
        }
        
        // 데이터 가져오기
        async function fetchData() {
            if (!currentTeam) return;
            
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('rotating');
            
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // 팀별로 필터링된 데이터 가져오기
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/consultations?team=eq.${encodeURIComponent(currentTeam)}&created_at=gte.${today.toISOString()}&order=created_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    pendingReports = data.filter(item => !item.reported);
                    completedReports = data.filter(item => item.reported);
                    updateUI();
                }
            } catch (error) {
                console.error('데이터 가져오기 실패:', error);
            } finally {
                btn.classList.remove('rotating');
                document.getElementById('lastUpdateTime').textContent = 
                    `마지막 업데이트: ${new Date().toLocaleTimeString('ko-KR')}`;
            }
        }
        
        // 상담 추가
        async function addConsultation() {
            const phoneInput = document.getElementById('phoneInput');
            const addBtn = document.getElementById('addBtn');
            
            if (!phoneInput.value || phoneInput.value.length < 12) {
                alert('올바른 전화번호를 입력해주세요');
                return;
            }
            
            if (!consultantName) {
                alert('먼저 상담사 이름을 설정해주세요');
                showNameInput();
                return;
            }
            
            if (!currentTeam) {
                alert('팀을 선택해주세요');
                showTeamSelection();
                return;
            }
            
            isSaving = true;
            phoneInput.disabled = true;
            addBtn.disabled = true;
            addBtn.textContent = '저장 중...';
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/consultations`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            phone_number: phoneInput.value,
                            consultant_name: consultantName,
                            type: '상담요청 → 가망상담',
                            recruiter: '유치자공란',
                            team: currentTeam,
                            reported: false
                        })
                    }
                );
                
                if (response.ok) {
                    phoneInput.value = '';
                    await fetchData();
                } else {
                    throw new Error('저장 실패');
                }
            } catch (error) {
                console.error('저장 실패:', error);
                alert('저장에 실패했습니다. 다시 시도해주세요.');
            } finally {
                isSaving = false;
                phoneInput.disabled = false;
                addBtn.disabled = false;
                addBtn.textContent = '등록';
            }
        }
        
        // 복사 및 보고완료
        async function copyAndReport() {
            if (!isAuthorized) {
                login();
                return;
            }
            
            const text = pendingReports.map(c => 
                `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
            ).join('\n');
            
            if (!text) {
                alert('복사할 미보고 건이 없습니다');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                
                const reportIds = pendingReports.map(p => p.id);
                const updatePromises = reportIds.map(id =>
                    fetch(
                        `${SUPABASE_URL}/rest/v1/consultations?id=eq.${id}`,
                        {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({ 
                                reported: true, 
                                reported_at: new Date().toISOString() 
                            })
                        }
                    )
                );
                
                await Promise.all(updatePromises);
                
                const btn = document.getElementById('copyBtn');
                btn.className = 'btn-copy btn-success';
                btn.innerHTML = '<span class="icon">✔️</span> 복사 및 발송완료!';
                
                setTimeout(() => {
                    btn.className = 'btn-copy';
                    btn.innerHTML = '<span class="icon">📋</span> 복사하기';
                }, 2000);
                
                await fetchData();
            } catch (error) {
                console.error('처리 실패:', error);
                alert('처리 중 오류가 발생했습니다.');
            }
        }
        
        // 기 발송건 복사
        async function copyCompleted() {
            if (!isAuthorized) {
                login();
                return;
            }
            
            const text = completedReports.map(c => 
                `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
            ).join('\n');
            
            if (!text) {
                alert('복사할 기 발송건이 없습니다');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                
                const btn = document.getElementById('copyCompletedBtn');
                btn.className = 'btn-secondary btn-success';
                btn.innerHTML = '<span class="icon">✔️</span> 복사완료!';
                
                setTimeout(() => {
                    btn.className = 'btn-secondary';
                    btn.innerHTML = '<span class="icon">📋</span> 복사';
                }, 2000);
                
            } catch (error) {
                console.error('복사 실패:', error);
                alert('복사 중 오류가 발생했습니다.');
            }
        }
        
        // 기 발송건 정리 (삭제)
        async function clearCompleted() {
            if (!isAuthorized) {
                login();
                return;
            }
            
            if (!confirm(`정말로 ${currentTeam}의 모든 기 발송건을 정리하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }
            
            try {
                const deletePromises = completedReports.map(item =>
                    fetch(
                        `${SUPABASE_URL}/rest/v1/consultations?id=eq.${item.id}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    )
                );
                
                await Promise.all(deletePromises);
                alert(`${currentTeam}의 기 발송건이 정리되었습니다.`);
                await fetchData();
                
            } catch (error) {
                console.error('정리 실패:', error);
                alert('정리 중 오류가 발생했습니다.');
            }
        }
        
        // UI 업데이트
        function updateUI() {
            // 미보고 건
            if (pendingReports.length > 0) {
                document.getElementById('pendingSection').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                
                const reportText = pendingReports.map(c => 
                    `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
                ).join('\n');
                
                const buttonHTML = isAuthorized ? 
                    `<button class="btn-copy" id="copyBtn" onclick="copyAndReport()">
                        <span class="icon">📋</span> 복사하기
                    </button>` :
                    `<button class="btn-secondary" onclick="login()">
                        🔒 복사 권한 획득
                    </button>`;
                
                document.getElementById('pendingSection').innerHTML = `
                    <div class="report-box">
                        <div class="report-header">
                            <div>
                                <h3 style="margin-bottom: 0.25rem;">메신저 보고용 - ${currentTeam}</h3>
                                <p style="font-size: 0.875rem; color: #808080; margin-top: 0.25rem;">
                                    ${pendingReports.length}건의 미보고 상담
                                </p>
                            </div>
                            ${buttonHTML}
                        </div>
                        <div class="report-content">
                            <pre>${reportText}</pre>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('pendingSection').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
            
            // 기 발송건
            if (completedReports.length > 0) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedCount').textContent = completedReports.length;
                
                // 버튼 HTML
                const buttonsHTML = isAuthorized ? 
                    `<button class="btn-secondary" id="copyCompletedBtn" onclick="copyCompleted()">
                        <span class="icon">📋</span> 복사
                    </button>
                    <button class="btn-secondary btn-danger" onclick="clearCompleted()">
                        <span class="icon">🗑️</span> 정리
                    </button>` :
                    `<button class="btn-secondary" onclick="login()">
                        🔒 권한 획득
                    </button>`;
                
                document.getElementById('completedButtons').innerHTML = buttonsHTML;
                
                const listHTML = completedReports.map(item => `
                    <div class="completed-item">
                        ${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건
                        <span class="time">(${new Date(item.reported_at || item.created_at).toLocaleTimeString('ko-KR')})</span>
                    </div>
                `).join('');
                
                document.getElementById('completedList').innerHTML = listHTML;
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }
    </script>
</body>
